<!DOCTYPE HTML>
<html>
	<head>
		<title>Instagram</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<span class="avatar"><img src='static/images/avatar.jpg' alt="" /></span>

            <h1>Description</h1>
            <br>
            <!-- About me button -->
            <a href="#"><button style="color:white;width:40%" >More about me</button></a>
            <!--  -->
            <br> <br>
						<ul class="icons">
							<li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon style2 fa-500px"><span class="label">500px</span></a></li>
							<li><a href="#" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
						</ul>
					</header>

				<!-- Main -->
					<section id="main">

						<p> {% for i in posts %}

							<img src='{{i}}' style="width: 50%; height: 50%;" />
							<h3>{{posts[i]}}/</h3><br/>

						{% endfor %} </p>

						<!-- Thumbnails -->
							<section class="thumbnails">
                
                <div>
                      <a href="">
                        <img src="{{image_link}}" alt="" />
                        <h3> {{user_bio}}</h3>
                      </a>
                
                      <a href="">
                        <img src="static/images/thumbs/02.jpg" alt="" />
                        <h3>Cool Pic #2</h3>
                      </a>
                </div>    
                <div>
                  <a href="">
                        <img src="static/images/thumbs/03.jpg" alt="" />
                        <h3>Cool Pic #3</h3>
                      </a>
                </div> 
                <div>
                  <a href="">
                        <img src="static/images/thumbs/04.jpg" alt="" />
                        <h3>Cool Pic #4</h3>
                      </a>
                </div> 
                <div>
                  <a href="">
                        <img src="static/images/thumbs/05.jpg" alt="" />
                        <h3>Cool Pic #5</h3>
                      </a>
                </div> 
                <div>
                  <a href="">
                        <img src="static/images/thumbs/06.jpg" alt="" />
                        <h3>Cool Pic #6</h3>
                      </a>
                </div> 
                <div>
                  <a href="">
                        <img src="static/images/thumbs/07.jpg" alt="" />
                        <h3>Cool Pic #7</h3>
                      </a>
                </div>      

							</section>

					</section>

				<!-- Footer -->
					<footer id="footer">
						<p>&copy; MEET's (fake) Instagram. No rights reserved. 
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
			<script src="static/js/jquery.poptrox.min.js"></script>
			<script src="static/js/skel.min.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
